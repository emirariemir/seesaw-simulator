<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seesaw Physics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-panel">
        <h1>Seesaw Simulator</h1>
        <div class="stats-container">
          <div class="stat-box left-side">
            <span class="label">LEFT</span>
            <span id="total-left">0</span> kg
          </div>
          <div class="stat-box right-side">
            <span class="label">RIGHT</span>
            <span id="total-right">0</span> kg
          </div>
        </div>
        <p>Click on the seesaw to place weights!</p>
        <button id="reset-btn">Reset Simulation</button>
      </div>

      <div id="seesaw"></div>
      <div class="stand"></div>
      <div class="floor"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
